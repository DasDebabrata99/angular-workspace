<div class="ui styled accordion">
    <ng-container *ngFor="let item of itemlist; let i = index;">
    <div (click)="setActive(i)" [ngClass]="{active: i===openIndex}" class="active title">
      <i class="dropdown icon"></i>
      {{item.title}}
    </div>
    <div  [ngClass]="{active: i===openIndex}" class="content">
      <p>{{item.content}}</p>
    </div>
    </ng-container>
</div>
