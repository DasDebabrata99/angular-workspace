<nav aria-label="...">
  <ul class="pagination">
    <li class="page-item " 
      [appMyclass] = "{disabled: currentPage===0}">
      <a (click)="currentPage = currentPage - 1" class="page-link" href="#">Previous</a>
    </li>
    
    <ng-container  *appTimes="images.length; let i = index;">
        <li class="page-item"    
         [appMyclass] = "{active: currentPage === i}"
         *ngIf="checkWindow(i)"
         >
        <a (click)="currentPage = i" class="page-link" >{{i}}</a>
      </li>
    </ng-container>
    
    <li class="page-item"
      [appMyclass] = "{disabled: currentPage === images.length-1}"
      >
      <a (click)="currentPage = currentPage + 1" class="page-link" >Next</a>
    </li>
  </ul>
</nav>
<div >
  <h1 >{{images[currentPage].title}}</h1>
  <img src="{{images[currentPage].url}}" alt="">
</div>
