<div class="box">
<table>
    <thead>
        <th>
            title
        </th>
        <th>
            wordcount
        </th>
        <th>
            snippet
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let page of pages;">
            <td><a [href] = "'https://en.wikipedia.org?curid=' + page.pageid"  >
                {{page.title}}</a>
            </td>
            <td>
                {{page.wordcount}}
            </td>
            <td [innerHTML]="page.snippet"></td>
        </tr>
    </tbody>
</table>
</div>
